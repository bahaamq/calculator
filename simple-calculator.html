		<i> MQ </i>

		<button class="btn" onclick="off()"> ce </button>

		<button class="btn" onclick="divs()" disabled> /  </button>
<button class="btn" onclick="plu()" disabled> + </button>
<button class="btn" onclick="min()" disabled> - </button>

<!-- end row 1 -->

<button class="floating" onclick="float()"> <label>.</label> </button>

<button class="zero" onclick="nm0()"><label>0</label> </button>
</div>



<script type="text/javascript">

 var calcu="";

var zz=document.getElementsByClassName("num");

var counter;


/* for each col*/ 
	var row=0;


/* counter to go from col to col */ 
	var temp=1;


/* a variable that i used to set the right value for temp for each time it goes from a col to another */ 
	var row2=2;


for (counter = 0; counter < 9; counter++) 
{

 /* this is to set onclick properety which calls a function for each number in the calculater */ 
 		zz[counter].setAttribute("onclick","nm"+temp+"()");


temp+=3;
row++;
if(row %3==0)
{
	temp=row2;
	row2++;
}

}

//start row 1 in calculater

function off()
{
	calcu="";
document.getElementById("screen").value=" ";
}

function mul()
{

calcu=calcu+"*";
document.getElementById("screen").value=calcu;

disapleoperators();
}

function plu()
{

calcu=calcu+"+";
document.getElementById("screen").value=calcu;
disapleoperators();
}

function divs()
{

calcu=calcu+"/";
document.getElementById("screen").value=calcu;
disapleoperators();
}
function min()
{

calcu=calcu+"-";
document.getElementById("screen").value=calcu;
disapleoperators();
}

//end row 1 in calculater

function equ()
{
// the value is taken from the input box so that you can enter the value by clicking in the clculater or by keybored

var y=document.getElementById("screen").value;

var evaluation= eval(y);
document.getElementById("screen").value=evaluation;


y=evaluation;
}


function float()
{

calcu=calcu+".";
document.getElementById("screen").value=calcu;
disapleoperators();
}

//this function is to enable mathmatical expression after the user input a number
function disap()
{
	var dis=document.getElementsByClassName("btn");

	var cc=0;
while(dis != null)
{
dis[cc].removeAttribute('disabled');
cc++;
}


}

function disapleoperators()
{
var dis=document.getElementsByClassName("btn");
	var cc=0;
while(dis != null)
{
dis[cc].disabled=true;
cc++;
}


}
